version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cloudconta-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: cloudconta
      MYSQL_USER: cloudconta
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cloudconta

  app:
    image: php:8.2-fpm
    container_name: cloudconta-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - cloudconta
    depends_on:
      - mysql

networks:
  cloudconta:
    driver: bridge

volumes:
  mysql_data:
    driver: local
